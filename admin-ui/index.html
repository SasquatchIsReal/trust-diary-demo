<!DOCTYPE html>
<html>
<head>
    <title>Trust Diary Service - Admin</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .status-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status-label {
            font-size: 12px;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 5px;
        }

        .status-value {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            word-break: break-all;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .entry-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input, textarea {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        button:hover {
            background: #5a67d8;
        }

        .entry {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid #667eea;
        }

        .entry-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 12px;
            color: #666;
        }

        .entry-content {
            color: #333;
            line-height: 1.5;
        }

        .trusted-user {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .trusted-info {
            flex: 1;
        }

        .trusted-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .trusted-key {
            font-family: monospace;
            font-size: 12px;
            color: #666;
        }

        .remove-btn {
            background: #dc3545;
            padding: 8px 16px;
            font-size: 12px;
        }

        .remove-btn:hover {
            background: #c82333;
        }

        .connection {
            display: inline-block;
            padding: 4px 8px;
            background: #28a745;
            color: white;
            border-radius: 4px;
            font-size: 12px;
            margin-right: 5px;
        }

        .connection.challenging {
            background: #ffc107;
        }

        .connection.untrusted {
            background: #dc3545;
        }

        .trust-form {
            display: grid;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
        }

        .key-display {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
            margin-bottom: 10px;
        }

        .copy-btn {
            background: #28a745;
            font-size: 12px;
            padding: 8px 16px;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Trust Diary Service - Admin Panel</h1>

            <div class="status-grid">
                <div class="status-item">
                    <div class="status-label">Status</div>
                    <div class="status-value" id="status">Connecting...</div>
                </div>
                <div class="status-item">
                    <div class="status-label">Room ID</div>
                    <div class="status-value" id="roomId">-</div>
                </div>
                <div class="status-item">
                    <div class="status-label">Trusted Users</div>
                    <div class="status-value" id="trustedCount">0</div>
                </div>
                <div class="status-item">
                    <div class="status-label">Total Entries</div>
                    <div class="status-value" id="entriesCount">0</div>
                </div>
            </div>

            <div style="margin-top: 20px;">
                <h3>Service Identity</h3>
                <div class="key-display" id="publicKey">Loading...</div>
                <div class="key-display" id="boxPublicKey">Loading...</div>
                <button class="copy-btn" onclick="copyServiceIdentity()">Copy Service Identity</button>
            </div>

            <div style="margin-top: 20px;">
                <h3>Active Connections</h3>
                <div id="connections"></div>
            </div>
        </div>

        <div class="main-grid">
            <div class="panel">
                <h2>üìù Diary Entries</h2>

                <div class="entry-form">
                    <textarea id="newEntry" placeholder="Write a new entry..." rows="2"></textarea>
                    <button onclick="addEntry()">Add Entry</button>
                </div>

                <div id="entries"></div>
            </div>

            <div class="panel">
                <h2>üë• Trusted Users</h2>

                <div class="trust-form">
                    <input type="text" id="trustName" placeholder="User name (e.g., Bob)">
                    <input type="text" id="trustPublicKey" placeholder="User's public key">
                    <input type="text" id="trustBoxPublicKey" placeholder="User's encryption key">
                    <button onclick="addTrusted()">Add Trusted User</button>
                </div>

                <div id="trustedUsers"></div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let serviceIdentity = {};

        async function loadStatus() {
            try {
                const response = await fetch('/api/status');
                const status = await response.json();

                document.getElementById('status').textContent = status.running ? 'üü¢ Running' : 'üî¥ Stopped';
                document.getElementById('roomId').textContent = status.roomId || '-';
                document.getElementById('trustedCount').textContent = status.trustedCount || 0;
                document.getElementById('entriesCount').textContent = status.entriesCount || 0;

                serviceIdentity = {
                    publicKey: status.publicKey,
                    boxPublicKey: status.boxPublicKey
                };

                document.getElementById('publicKey').textContent = `Public Key: ${status.publicKey?.substring(0, 50)}...`;
                document.getElementById('boxPublicKey').textContent = `Encryption Key: ${status.boxPublicKey?.substring(0, 50)}...`;

                // Display connections
                const connectionsDiv = document.getElementById('connections');
                if (status.connections && status.connections.length > 0) {
                    connectionsDiv.innerHTML = status.connections.map(conn =>
                        `<span class="connection ${conn.state}">${conn.name || conn.id} (${conn.state})</span>`
                    ).join('');
                } else {
                    connectionsDiv.innerHTML = '<span style="color: #666;">No active connections</span>';
                }

            } catch (err) {
                console.error('Failed to load status:', err);
                document.getElementById('status').textContent = '‚ö†Ô∏è Error';
            }
        }

        async function loadEntries() {
            try {
                const response = await fetch('/api/entries');
                const entries = await response.json();

                const entriesDiv = document.getElementById('entries');
                entriesDiv.innerHTML = entries.reverse().map(entry => `
                    <div class="entry">
                        <div class="entry-header">
                            <span><strong>${entry.author}</strong></span>
                            <span>${new Date(entry.timestamp).toLocaleString()}</span>
                        </div>
                        <div class="entry-content">${entry.content}</div>
                    </div>
                `).join('');

            } catch (err) {
                console.error('Failed to load entries:', err);
            }
        }

        async function loadTrusted() {
            try {
                const response = await fetch('/api/trusted');
                const trusted = await response.json();

                const trustedDiv = document.getElementById('trustedUsers');
                if (trusted.length === 0) {
                    trustedDiv.innerHTML = '<div style="color: #666;">No trusted users yet</div>';
                } else {
                    trustedDiv.innerHTML = trusted.map(user => `
                        <div class="trusted-user">
                            <div class="trusted-info">
                                <div class="trusted-name">${user.name}</div>
                                <div class="trusted-key">${user.publicKey.substring(0, 32)}...</div>
                                <div class="trusted-key">Trusted: ${new Date(user.trustedAt).toLocaleDateString()}</div>
                            </div>
                            <button class="remove-btn" onclick="removeTrusted('${user.publicKey}')">Remove</button>
                        </div>
                    `).join('');
                }

            } catch (err) {
                console.error('Failed to load trusted users:', err);
            }
        }

        async function addEntry() {
            const content = document.getElementById('newEntry').value;
            if (!content) return;

            try {
                await fetch('/api/entries', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content })
                });

                document.getElementById('newEntry').value = '';
                await loadEntries();
                await loadStatus();

            } catch (err) {
                console.error('Failed to add entry:', err);
            }
        }

        async function addTrusted() {
            const name = document.getElementById('trustName').value;
            const publicKey = document.getElementById('trustPublicKey').value;
            const boxPublicKey = document.getElementById('trustBoxPublicKey').value;

            if (!name || !publicKey || !boxPublicKey) {
                alert('Please fill all fields');
                return;
            }

            try {
                await fetch('/api/trusted', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, publicKey, boxPublicKey })
                });

                document.getElementById('trustName').value = '';
                document.getElementById('trustPublicKey').value = '';
                document.getElementById('trustBoxPublicKey').value = '';

                await loadTrusted();
                await loadStatus();

            } catch (err) {
                console.error('Failed to add trusted user:', err);
            }
        }

        async function removeTrusted(publicKey) {
            if (!confirm('Remove this trusted user?')) return;

            try {
                await fetch(`/api/trusted/${encodeURIComponent(publicKey)}`, {
                    method: 'DELETE'
                });

                await loadTrusted();
                await loadStatus();

            } catch (err) {
                console.error('Failed to remove trusted user:', err);
            }
        }

        function copyServiceIdentity() {
            const text = `Service Identity:\nPublic Key: ${serviceIdentity.publicKey}\nEncryption Key: ${serviceIdentity.boxPublicKey}`;
            navigator.clipboard.writeText(text).then(() => {
                alert('Service identity copied to clipboard');
            });
        }

        function connectWebSocket() {
            ws = new WebSocket(`ws://localhost:${location.port || 3333}`);

            ws.onopen = () => {
                console.log('WebSocket connected');
                ws.send(JSON.stringify({ type: 'subscribe' }));
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'entry') {
                    loadEntries();
                    loadStatus();
                }
            };

            ws.onerror = (err) => {
                console.error('WebSocket error:', err);
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected, reconnecting...');
                setTimeout(connectWebSocket, 3000);
            };
        }

        // Initialize
        loadStatus();
        loadEntries();
        loadTrusted();
        connectWebSocket();

        // Refresh status periodically
        setInterval(loadStatus, 5000);
    </script>
</body>
</html>
